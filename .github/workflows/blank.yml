name: CPT-ANGULAR-Search-Widget POC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend  # change if folder name is different

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Install dependencies
      - name: Install dependencies
        run: npm install

      # 4) Build Angular app
      - name: Build application
        run: npm run build

      # 5) Package build output as artifact (sample "deployment" for POC)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpt-angular-search-widget-dist
          # path is from repo root (not working-directory), so include folder name
          path: CPT-ANGULAR-Search-Widget/dist/
